<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Réservation - Auto Rent</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="Mes Reservation.css" />
    <style>
      body {
        background-color: #f4f6f9;
        font-family: "Segoe UI", sans-serif;
      }
      .container {
        max-width: 800px;
        margin: 40px auto;
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }
      h1,
      h2 {
        text-align: center;
        color: #004080;
      }
      form label {
        font-weight: 500;
        margin-top: 10px;
      }
      #reservations {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Tableau de bord - Réservations</h1>

      <section id="create">
        <h2>Nouvelle réservation</h2>
        <form id="reservationForm">
          <div class="mb-3">
            <label for="userId">ID Utilisateur</label>
            <input
              type="text"
              class="form-control"
              id="userId"
              placeholder="ID Utilisateur"
              required
            />
          </div>

          <div class="mb-3">
            <label for="pickupLocation">Lieu de départ</label>
            <input
              type="text"
              class="form-control"
              id="pickupLocation"
              placeholder="Ex: Douala"
              required
            />
          </div>

          <div class="mb-3">
            <label for="returnLocation">Lieu de retour</label>
            <input
              type="text"
              class="form-control"
              id="returnLocation"
              placeholder="Ex: Yaoundé"
            />
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="startDate">Date de début</label>
              <input type="date" class="form-control" id="startDate" required />
            </div>

            <div class="col-md-6 mb-3">
              <label for="endDate">Date de fin</label>
              <input type="date" class="form-control" id="endDate" required />
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100">
            Créer la réservation
          </button>
        </form>
      </section>

      <hr />

      <section id="list">
        <h2>Mes réservations</h2>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            id="searchUserId"
            placeholder="Entrer votre ID utilisateur"
          />
          <button class="btn btn-secondary" onclick="fetchReservations()">
            Afficher
          </button>
        </div>

        <div id="reservations" class="border p-3 rounded bg-light">
          <!-- Résultats ici -->
        </div>
      </section>
    </div>

    <script src="Mes Reservation.js"></script>
  </body>
</html>
